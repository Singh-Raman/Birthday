<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .balloons {
      position: absolute;
      top: 10%;
      display: flex;
      gap: 1.5rem;
    }

    .balloon {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }

    .balloon1 { animation-delay: 0s; }
    .balloon2 { animation-delay: 0.5s; }
    .balloon3 { animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .title span {
      color: #ffe066;
      margin-left: 30px;
    }

    .message {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      max-width: 600px;
      margin-bottom: 1rem;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
    }

    .from {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1.4s ease forwards;
      opacity: 0;
    }

    .btn {
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.3s ease;
      animation: fadeInUp 1.6s ease forwards;
      opacity: 0;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      background: rgba(255, 255, 255, 0.3);
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.85;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #confetti-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="balloons">
      <div class="balloon balloon1">ðŸŽˆ</div>
      <div class="balloon balloon2">ðŸŽˆ</div>
      <div class="balloon balloon3">ðŸŽˆ</div>
    </div>

    <h1 class="title">
      ðŸŽ‚ Happy Birthday, <span id="nameSpan">Friend</span>! ðŸŽ‚
    </h1>

    <p class="message" id="messageP">
      Wishing you a fantastic birthday!
    </p>

    <p class="from" id="fromP" style="display:none;">
      With love, <strong id="fromSpan"></strong> ðŸ’–
    </p>

    <button class="btn" onclick="startConfetti()">Tap for more magic âœ¨</button>

    
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    // Read URL parameters: ?name=Alex&msg=...&from=...
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get("name") || "LAURA",
        msg: params.get("msg") || "Wishing you a fantastic birthday!",
        from: params.get("from") || ""
      };
    }

    function applyParams() {
      const { name, msg, from } = getParams();

      document.getElementById("nameSpan").textContent = name;
      document.getElementById("messageP").textContent = msg;

      if (from) {
        const fromP = document.getElementById("fromP");
        const fromSpan = document.getElementById("fromSpan");
        fromSpan.textContent = from;
        fromP.style.display = "block";
      }
    }

    // Confetti animation
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    let animationId = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createPieces(count) {
      pieces = [];
      for (let i = 0; i < count; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: 5 + Math.random() * 10,
          speed: 2 + Math.random() * 3,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function updatePieces() {
      for (let piece of pieces) {
        piece.y += piece.speed;
        if (piece.y > canvas.height) {
          piece.y = -piece.size;
          piece.x = Math.random() * canvas.width;
        }
      }
    }

    function drawPieces() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let piece of pieces) {
        ctx.fillStyle = piece.color;
        ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
      }
    }

    function loop() {
      updatePieces();
      drawPieces();
      animationId = requestAnimationFrame(loop);
    }

    function startConfetti() {
      createPieces(200);
      if (!animationId) {
        loop();
      }
    }

    window.addEventListener("DOMContentLoaded", applyParams);
  </script>
</body>
</html>
